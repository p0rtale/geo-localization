defaults:
  - model: geoclip
  - writer: wandb
  - metrics: main
  - datasets: train
  - dataloader: main
  - transforms: main
  - _self_
optimizer:
  _target_: torch.optim.Adam
  params:
    - params: {model.image_encoder.parameters}
      lr: 3e-4
    - params: {model.location_encoder.parameters}
  lr: 3e-5
  weight_decay: 1e-6

lr_scheduler:
  _target_: torch.optim.lr_scheduler.StepLR
  gamma: 0.87
  step_size: ${trainer.epoch_len}
loss_function:
  _target_: src.loss.CrossEntropyLossWrapper
trainer:
  log_step: 50
  n_epochs: 10
  epoch_len: None
  device_tensors: ["data_object", "labels"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: False # if True, will override the previous run with the same name
  monitor: "max test_MulticlassAccuracy" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
